      <div class="container-fluid">

            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Registrar/Editar</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresar email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresar contraseña">
                  </div>
                  <div class="form-group">
                    <label for="exampleInput2">Nombre del taller</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresar Nombre del taller">
                  </div>
                  <div class="form-group">
                    <label for="exampleInput3">Dirección</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresar dirección">
                  </div>
                  <div class="form-group">
                    <label for="exampleInput4">CUIT</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresar CUIT">
                  </div>
                  <div class="form-group">
                    <label for="exampleInput51">Razón social</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresar condición IVA">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Agregar archivo</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Seleccionar archivo</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Subir</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Validar</label>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Cargar</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
                  </div>

                  </div>
