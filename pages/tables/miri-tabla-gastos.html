<script>
  $('.borrarmiri').click(function(e){
    e.preventDefault()
    Swal.fire({
  title: 'Borrar Licencia',
  text: "Está seguro de que desea borrar la Licencia?",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Si, borrar'
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire(
      'Eliminado!',
      'Su archivo ha sido eliminado.',
      'success'
    )
  }
  $(this).parent().parent().remove()
})

  })

  $('.desactivarmiri').click(function(e){
    e.preventDefault()
    Swal.fire({
  title: 'Desactivar Licencia',
  text: "Está seguro de que desea desactivar la licencia?",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'si, desactivar!'
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire(
      'Desactivado!',
      'Su archivo ha sido desactivado.',
      'success'
    )
  }
})

  })
</script>
